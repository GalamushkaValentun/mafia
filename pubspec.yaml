name: mafia
description: Ukrainian mafia
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^13.0.1
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_launcher_incons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon.jpg

  flutter_launcher_icon:
    android: "ic_launcher"
    ios: true
    image_path: "Assets/icon.jpg"